<html>
  <head>
    <title>Heart Animation</title>
    <script src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
  </head>
  <body>
    <div data-container-type="tweet">
      <div class="ProfileTweet-action ProfileTweet-action--favorite js-toggleState" onclick="return onHeartClick(event);">
        <button class="ProfileTweet-actionButton js-actionButton js-actionFavorite" type="button">
          <div class="IconContainer" title="Like">
            <div class="HeartAnimationContainer">
              <div class="HeartAnimation"></div>
            </div>
          </div>
        </button>
      </div>
    </div>
  </body>
</html>
